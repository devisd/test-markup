<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <section class="check-section">
        <div class="container-white">
            <div class="date">
                <p class="date__day"><span id="day"></span><span id="clock" class="date__clock"></span> Касса #1</p>
            </div>
            <div class="check">
                <img class="check__img" src="./assets/img/check.png" alt="check">
                <ul class="check__list">
                    <li class="check__item">
                        <p class="check__text">Стоимость покупок</p>
                    </li>
                    <li class="check__item">
                        <p class="check__price">820<span class="check__price-sm">,95</span>&#8381;</p>
                    </li>
                    <li class="check__item">
                        <p class="check__text-bottom">Приложите или прокатайте карту</p>
                    </li>
                </ul>
                <div class="check__arrow">
                    <img class="check__arrow-img" src="./assets/icons/union.svg" alt="union">
                </div>

            </div>
        </div>
        <ul class="buttons">
            <li class="buttons__item">
                <a href="#" class="buttons__back"></a>
            </li>
            <li class="buttons__item">
                <a href="#" class="buttons__support">Вызов сотрудника</a>
            </li>
        </ul>
    </section>

    <script src="./index.js"></script>
</body>

</html>
